<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Point Cloud Annotator â€” PLY</title>

  <link rel="stylesheet" href="style.css">

  <!-- ESM imports -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div class="layout">

    <div class="optionsArea">
      <div class="optionRow">
        <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" />
        <button class="text-pill is-active" id="loadFolderBtn">Load Folder</button>
        <button class="text-pill is-active" id="loadPlyBtn">Load PLY</button>
      </div>

      <div class="optionRow">
        <button class="text-pill" id="brushBtn">Brush (B)</button>
        <button class="text-pill" id="eraseBtn">Erase (E)</button>
      </div>

      <div class="optionRow">
        <input id="brushSize" type="range" min="1" max="50" step="1" value="8" />
      </div>

      <div class="optionRow">
        <button class="text-pill" id="toggleMeshBtn">Toggle Mesh (M)</button>
      </div>
    </div>

    <div class="dataArea">
        <!---<div id="fileList">
            
        </div>-->
        <select id="fileList" class="dropdown" size="12"></select>
    </div>

    <div class="worldArea">
      <div id="viewport"></div>
    </div>

    <div class="paramsArea">
      <div class="sectionLabel">Curvature clusters</div>
      <div class="panel">
        <h3>Parameters</h3>

        <label class="field">
          <span>H min</span>
          <span class="value" id="hMinValue">10</span>
          <input id="hMin" type="range" min="0" max="100" step="1" value="10">
        </label>

        <label class="field">
          <span>H max</span>
          <span class="value" id="hMaxValue">90</span>
          <input id="hMax" type="range" min="0" max="100" step="1" value="90">
        </label>

        <label class="field checkbox">
          <span>Use PC2</span>
          <input id="usePc2" type="checkbox" checked>
        </label>

        <label class="field">
          <span>PC2 Percentile</span>
          <span class="value" id="pc2PercentileValue">50</span>
          <input id="pc2Percentile" type="range" min="0" max="100" step="1" value="50">
          
        </label>

        

        <label class="field">
          <span>Inflation Distance</span>
          <span class="value" id="inflationDistanceValue">1.0</span>
          <input id="inflationDistance" type="range" min="0" max="10" step="0.1" value="1.0">
          
        </label>
      </div>
    </div>

  </div>

  <script type="module" src="./logic.js"></script>
</body>
</html>
